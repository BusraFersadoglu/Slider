<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="content">
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/1406465/pexels-photo-1406465.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/1298684/pexels-photo-1298684.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/33041/antelope-canyon-lower-canyon-arizona.jpg?cs=srgb&dl=pexels-paul-ijsendoorn-33041.jpg&fm=jpg')"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/998657/pexels-photo-998657.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')"></div>
        <div class="slide" style="background-image: url('https://images.pexels.com/photos/1571442/pexels-photo-1571442.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')"></div>
        
        <button class="arrow right-arrow" id="right">
            <i class="fa-solid fa-angle-right"></i>
        </button>
        <button class="arrow left-arrow" id="left">
            <i class="fa-solid fa-angle-left"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
